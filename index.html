<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Computer clicker</title>
</head>
<body>
    <main>
        <div id="div-gold">
            <div id="gold">
                <p>Golds : <span> 0 </span> </p>
            </div>
            <div id="gps">
                <p>GPS : <span> 0</span> </p>
            </div>
        </div>

        <div id="clicker-panel">
            <ul>
                <li><button id="clickBtn"> CLICKER </button></li>
            </ul>
        </div>

        <div id="id-panel">
            <div id="div-harddisk" class="panel">
                <p>Stockage : <span> </span></p>
            </div>

            <div id="div-cpu" class="panel">
                <p>CORES : <span> </span></p>
            </div>
            
            <div id="div-gpu" class="panel">
                <p>VRAM <span> </span></p>
            </div>
            
            <div id="div-ram" class="panel">
                <p>RAM : <span></span></p>
                <p>Frequence : <span> </span></p>
            </div>

            <div id="div-ventirad" class="panel">
                <p>Cool : <span> </span></p>
            </div>
        </div>
    </main>
</body>
</html>
<script type="module" src="assets/js/index.js"></script>
