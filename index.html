<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Computer clicker</title>
</head>
<body>
    <main>
        <div id="div-gold">
            <div id="gold">
                <p>Golds : <span id="number-gold"> 0 </span> </p>
            </div>
            <div id="gps">
                <p>GPS : <span id="number-gps"> 0</span> </p>
            </div>
        </div>

        <div id="clicker-panel">
            <ul>
                <li><button id="clickBtn"> CLICKER </button></li>
            </ul>
        </div>

        <div id="id-panel">
            <div id="div-harddisk" class="panel">
                <p>Stockage : <span id="number-stockage"> </span></p>
            </div>

            <div id="div-cpu" class="panel">
                <p>Heart : <span id="number-heart"> </span></p>
            </div>
            
            <div id="div-gpu" class="panel">
                <p>VRAM <span id="number-vram"> </span></p>
            </div>
            
            <div id="div-ram" class="panel">
                <p>RAM : <span id="number-ram"></span></p>
                <p>Frequence : <span id="number-frequence"> </span></p>
            </div>

            <div id="div-ventirad" class="panel">
                <p>Cool : <span id="number-cool"> </span></p>
            </div>
        </div>
    </main>
</body>
</html>
<script type="module" src="assets/js/index.js"></script>
