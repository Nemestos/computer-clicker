<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Computer clicker</title>
</head>
<body>
<main>
    <div id="div-gold">
        <div id="gold">
            <p>Golds : <span> 0 </span></p>
        </div>
        <div id="gps">
            <p>GPS : <span> 0</span></p>
        </div>
        <div id="click">
            <p>Click value : <span> 1</span></p>
        </div>
        <div id="total-minion">
            <p>Total : <span> 0</span></p>
        </div>
    </div>
    <div id="game-content">


        <div id="minion-panel" class="game-item">
            <div id="minion-list">

            </div>
        </div>
        <div id="clicker-panel" class="game-item">
            <ul>
                <li>
                    <button id="clickBtn"> CLICKER</button>
                </li>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
<script type="module" src="assets/js/index.js"></script>
